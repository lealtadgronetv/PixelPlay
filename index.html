        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        
        header {
            background-color: #232323;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        h1 {
            margin: 0;
            color: #f1c40f;
            font-size: 1.8rem;
        }
        
        /* Ad containers with responsive design */
        .ad-container {
            margin: 15px auto;
            text-align: center;
            overflow: hidden;
            min-height: 100px;
            background-color: rgba(255,255,255,0.05);
            border: 1px dashed #444;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Banner ads optimized for device sizes */
        .ad-banner {
            width: 100%;
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        
        /* Responsive grid for partidos */
        .partidos {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        /* Partido card styling */
        .partido {
            background-color: #232323;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-left: 4px solid #f1c40f;
        }
        
        .partido:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .partido h3 {
            margin-top: 0;
            color: #f1c40f;
            font-size: 1.2rem;
        }
        
        .partido .tiempo {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .partido video {
            width: 100%;
            display: none;
            margin-top: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        /* Ad below each partido */
        .partido-ad-container {
            margin-top: 15px;
            min-height: 90px;
            background-color: rgba(255,255,255,0.05);
            border: 1px dashed #444;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        
        footer {
            background-color: #232323;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            color: #888;
            border-radius: 8px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        
        .partido.active {
            border-left: 4px solid #e74c3c;
            background-color: #2c3e50;
        }
        
        /* Sticky Ads */
        .ad-sticky {
            position: sticky;
            top: 10px;
            z-index: 900;
            margin: 0 auto;
            text-align: center;
            display: none; /* Hidden by default on mobile */
        }
        
        /* Floating Ads with responsive positioning */
        .ad-flotante {
            position: fixed;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);

        /* Mobile-specific floating ad */
        .ad-flotante-mobile {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            border-radius: 0;
            display: none;
        }
        
        /* Desktop floating ads */
        .ad-flotante-derecha {
            top: 100px;
            right: 10px;
            width: 160px;
            height: 600px;
            display: none;
        }
        
        .ad-flotante-izquierda {
            top: 100px;
            left: 10px;
            width: 160px;
            height: 600px;
            display: none;
        }
        
        /* Center modal ad */
        .ad-flotante-centro {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 250px;
            display: none;
            max-width: 90%;
        }
        
        /* Close button for ads */
        .cerrar-ad {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #f1c40f;
            color: black;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 1001;
        }
        
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Direct ads */
        .ad-direct {
            width: 100%;
            margin: 15px auto;
            min-height: 90px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Media queries for responsive design */
        @media (min-width: 768px) {
            /* Tablet layout */
            .partidos {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .ad-flotante-mobile {
                display: none;
            }
            
            .ad-sticky {
                display: block;
                width: 728px;
                height: 90px;
                max-width: 100%;
            }
            
            .ad-flotante-centro {
                width: 400px;
                height: 300px;
            }
        }
        
        @media (min-width: 1024px) {
            /* Desktop layout */
            .partidos {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                padding: 20px;
            }
            
            .ad-flotante-derecha,
            .ad-flotante-izquierda {
                display: block;
            }
            
            .partido h3 {
                font-size: 1.3rem;
            }
            
            .ad-flotante-centro {
                width: 600px;
                height: 400px;
            }
        }
        
        /* Add loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #f1c40f;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Better CTA styling */
        .partido:after {

            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.8;

        }
        
        .partido:hover:after {

        }
        
        .partido.active:after {
            content: "Reproduciendo...";
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
        }

    <script>
        // Variable para mantener la instancia actual de HLS
        let currentHls = null;
        let lastActivePartido = null;
        let deviceType = 'mobile'; // Default device type
        
        // Detect device type for ad optimization
        function detectDeviceType() {
            const width = window.innerWidth;
            if (width < 768) {
                deviceType = 'mobile';
            } else if (width < 1024) {
                deviceType = 'tablet';
            } else {
                deviceType = 'desktop';
            }
            console.log('Detected device type:', deviceType);
            return deviceType;
        }
        
        // Configure ads based on device type
        function configureAdsForDevice() {
            const device = detectDeviceType();
            
            // Hide all floating ads first
            document.querySelectorAll('.ad-flotante').forEach(ad => {
                ad.style.display = 'none';
            });
            
            // Configure Top Banner
            const topBanner = document.getElementById('top-banner');
            if (topBanner) {
                if (device === 'mobile') {
                    updateAdOptions(topBanner, 300, 250);
                } else if (device === 'tablet') {
                    updateAdOptions(topBanner, 468, 60);
                } else {
                    updateAdOptions(topBanner, 728, 90);
                }
            }
            
            // Configure which floating ads to show based on device
            if (device === 'mobile') {
                document.getElementById('ad-flotante-mobile').style.display = 'block';
                document.getElementById('ad-sticky').style.display = 'none';
            } else if (device === 'tablet') {
                document.getElementById('ad-sticky').style.display = 'block';
            } else {
                document.getElementById('ad-flotante-derecha').style.display = 'block';
                document.getElementById('ad-flotante-izquierda').style.display = 'block';
                document.getElementById('ad-sticky').style.display = 'block';
            }
            
            // Adjust partido ad containers
            document.querySelectorAll('.partido-ad-container').forEach(container => {
                if (device === 'mobile') {
                    updateAdInContainer(container, 300, 250);
                } else {
                    updateAdInContainer(container, 728, 90);
                }
            });
        }
        
        // Update ad options in a container
        function updateAdOptions(container, width, height) {
            // Clear previous content
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // Add appropriate ad based on size
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.text = `
                atOptions = {
                    'key': 'b330ccd204185aee9ef640adccf896d2',
                    'format': 'iframe',
                    'height': ${height},
                    'width': ${width},
                    'params': {}
                };
                document.write('<scr' + 'ipt type="text/javascript" src="//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js"></scr' + 'ipt>');
            `;
            container.appendChild(script);
        }
        
        // Update ads in partido containers
        function updateAdInContainer(container, width, height) {
            // Only update if not already done
            if (!container.dataset.updated) {
                container.dataset.updated = 'true';
                
                // Add appropriate ad script
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.text = `
                    atOptions = {
                        'key': 'b330ccd204185aee9ef640adccf896d2',
                        'format': 'iframe',
                        'height': ${height},
                        'width': ${width},
                        'params': {}
                    };
                    document.write('<scr' + 'ipt type="text/javascript" src="//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js"></scr' + 'ipt>');
                `;
                container.appendChild(script);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            detectDeviceType();
            configureAdsForDevice();
            loadAdsWithTimeout();
            
            // Handle window resize for responsive ads
            window.addEventListener('resize', debounce(function() {
                configureAdsForDevice();
            }, 250));
            
            // Show center ad after delay
            setTimeout(function() {
                document.getElementById('ad-flotante-centro').style.display = 'block';
            }, 3000);
        });
        
        // Load ads with delay to improve visibility and reduce blocking
        function loadAdsWithTimeout() {
            setTimeout(function() {
                cargarTodosLosAnuncios();
                detectarBloqueadorAnuncios();
            }, 1000);
        }
        
        // Close floating ad function
        function cerrarAnuncioFlotante(id) {
            document.getElementById(id).style.display = 'none';
            
            // Record closing for analytics
            if (window.localStorage) {
                localStorage.setItem('ad_closed_' + id, Date.now());
            }
            
            // Show another ad type after this one is closed (but with delay)
            setTimeout(function() {
                if (id === 'ad-flotante-centro' && deviceType === 'mobile') {
                    document.getElementById('ad-flotante-mobile').style.display = 'block';
                }
            }, 30000); // 30 second delay
        }
        
        // Debounce function to prevent excessive resizing calculations
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    func.apply(context, args);
                }, wait);
            };
        }
        
        function cargarTodosLosAnuncios() {
            // Load ads with proper timing for better visibility
            const device = deviceType;
            
            // First batch of ads
            loadAdScripts();
            
            // Load more ads with delay
            setTimeout(function() {
                cargarAnunciosPorPartido();
            }, 1500);
            
            // Final batch after user has started engaging
            setTimeout(function() {
                cargarAnunciosFlotantes();
            }, 2500);
        }
        
        function loadAdScripts() {
            // Strategic loading of different ad networks for diversity
            const scripts = [
                "//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js",
                "//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js",
                "//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"
            ];
            
            // Load scripts with slight delays to prevent network congestion
            scripts.forEach((src, index) => {
                setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = src;
                    document.body.appendChild(script);
                }, index * 300);
            });
        }
        
        function cargarAnunciosPorPartido() {
            // Load ads for each partido container with different formats
            document.querySelectorAll('.partido-ad-container').forEach((container, index) => {

                    if (index % 3 === 0) {

                        script.src = "//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js";
                        container.appendChild(script);
                    } else if (index % 3 === 1) {
                        var script = document.createElement('script');
                        script.setAttribute('async', 'async');
                        script.setAttribute('data-cfasync', 'false');
                        script.src = "//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js";
                        container.appendChild(script);
                        
                        var div = document.createElement('div');
                        div.id = "container-2537ae2ea8b16bc9e554273a94dfd098-partido-" + index;
                        container.appendChild(div);
                    } else {
                        var script = document.createElement('script');
                        script.type = 'text/javascript';
                        script.src = '//pl26063307.effectiveratecpm.com/19/09/91/1909913ee893cee324321a2b56c090fa.js';
                        container.appendChild(script);
                    }
                }, delay);
            });
        }
        
        function cargarAnunciosFlotantes() {
            // Only load appropriate floating ads for the device type
            if (deviceType === 'desktop') {
                document.getElementById('ad-flotante-derecha').style.display = 'block';
                document.getElementById('ad-flotante-izquierda').style.display = 'block';
            } else if (deviceType === 'mobile') {
                document.getElementById('ad-flotante-mobile').style.display = 'block';
            }
            
            // Center ad will be shown on all devices but with delay
            setTimeout(() => {
                document.getElementById('ad-flotante-centro').style.display = 'block';
            }, 5000);
        }
        
        function detectarBloqueadorAnuncios() {
            // Check for ad blockers after slight delay
            setTimeout(function() {
                const adContainers = document.querySelectorAll('.ad-container');
                let adsVisible = false;
                
                adContainers.forEach(container => {
                    // Check if container has visible content
                    if (container.offsetHeight > 10 && container.innerHTML.trim() !== '') {
                        adsVisible = true;
                    }
                });
                
                if (!adsVisible) {
                    console.log("Ad blocker detected, using alternative ads");
                    cargarAnunciosAlternativos();
                }
            }, 3000);
        }
        
        function cargarAnunciosAlternativos() {
            // Try alternative ad methods that may bypass blockers
            const adContainers = document.querySelectorAll('.ad-container, .partido-ad-container');
            
            adContainers.forEach((container, index) => {
                // Create a direct iframe as alternative
                const iframe = document.createElement('iframe');
                iframe.src = "https://www.effectiveratecpm.com/wy4ysndt?key=12c98d265ef2e657283053a557f43edd";
                iframe.width = "100%";
                iframe.height = deviceType === 'mobile' ? "250" : "90";
                iframe.frameBorder = "0";
                container.appendChild(iframe);
            });
            
            // Update floating ads as well
            document.querySelectorAll('.ad-flotante').forEach(flotante => {
                flotante.innerHTML = '<div class="cerrar-ad" onclick="cerrarAnuncioFlotante(\'' + flotante.id + '\')">X</div>';
                const iframe = document.createElement('iframe');
                iframe.src = "https://www.effectiveratecpm.com/wy4ysndt?key=12c98d265ef2e657283053a557f43edd";
                iframe.width = "100%";
                iframe.height = "100%";
                iframe.frameBorder = "0";
                flotante.appendChild(iframe);
            });
        }
        
        function cargarPartido(elemento, url) {
            // Show loading indicator
            elemento.querySelector('.loading').style.display = 'block';
            
            // Display center ad when loading a match (highest CTR opportunity)
            document.getElementById('ad-flotante-centro').style.display = 'block';
            
            // Reset previous active match styling
            if (lastActivePartido) {
                lastActivePartido.classList.remove('active');
                const lastVideo = lastActivePartido.querySelector('video');
                lastVideo.pause();
                lastVideo.style.display = 'none';
                
                // Destroy previous HLS instance
                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }
            }
            
            // Activate current match
            elemento.classList.add('active');
            lastActivePartido = elemento;
            
            // Get video element
            const video = elemento.querySelector('video');
            
            // Load high-value ads when user engages with content
            cargarPopunder();
            
            // Activate more ads - user is engaged at this point
            activarAnunciosPorClick();
            
            // Record analytics
            recordUserAction('match_play');
            
            // Play the video stream
            if (Hls.isSupported()) {
                currentHls = new Hls({
                    maxBufferLength: 30,          // Optimize buffer for better playback
                    maxMaxBufferLength: 60,       // Maximum buffer size
                    lowLatencyMode: true,         // Better for live sports
                    backBufferLength: 60          // Amount of buffer to keep behind current position
                });
                
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    // Hide loading indicator
                    elemento.querySelector('.loading').style.display = 'none';
                    
                    // Show video
                    video.style.display = 'block';
                    video.play().catch(e => {
                        console.log('Autoplay error:', e);
                        // Show play button if autoplay fails
                        showPlayButton(video);
                    });
                });
                
                currentHls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('Fatal HLS error:', data);
                        elemento.querySelector('.loading').style.display = 'none';
                        
                        // Show error message to user
                        showErrorMessage(elemento, 'Error al cargar el stream. Intenta con otro partido.');
                        
                        // Show alternative content to keep user engaged
                        showAlternativeContent(elemento);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari which has native HLS support
                video.src = url;
                video.style.display = 'block';
                video.addEventListener('loadedmetadata', () => {
                    // Hide loading indicator
                    elemento.querySelector('.loading').style.display = 'none';
                    
                    video.play().catch(e => {
                        console.log('Safari playback error:', e);
                        showPlayButton(video);
                    });
                });
            } else {
                // For unsupported browsers
                elemento.querySelector('.loading').style.display = 'none';
                showErrorMessage(elemento, 'Tu navegador no soporta la reproducciÃ³n de estos videos');
            }
            
            // Scroll to selected match with smooth animation
            elemento.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Helper functions for better UX
        function showPlayButton(video) {
            const playBtn = document.createElement('div');
            playBtn.innerHTML = 'â–¶';
            playBtn.style.position = 'absolute';
            playBtn.style.top = '50%';
            playBtn.style.left = '50%';
            playBtn.style.transform = 'translate(-50%, -50%)';
            playBtn.style.backgroundColor = 'rgba(241, 196, 15, 0.8)';
            playBtn.style.color = '#232323';
            playBtn.style.borderRadius = '50%';
            playBtn.style.width = '60px';
            playBtn.style.height = '60px';
            playBtn.style.textAlign = 'center';
            playBtn.style.lineHeight = '60px';
            playBtn.style.fontSize = '30px';
            playBtn.style.cursor = 'pointer';
            playBtn.style.zIndex = '5';
            
            video.parentNode.appendChild(playBtn);
            playBtn.addEventListener('click', () => {
                video.play();
                playBtn.remove();
            });
        }
        
        function showErrorMessage(elemento, message) {
            const errorDiv = document.createElement('div');
            errorDiv.textContent = message;
            errorDiv.style.color = '#e74c3c';
            errorDiv.style.padding = '10px';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '15px';
            errorDiv.style.backgroundColor = 'rgba(0,0,0,0.5)';
            errorDiv.style.borderRadius = '5px';
            
            // Insert after video
            elemento.insertBefore(errorDiv, elemento.querySelector('video').nextSibling);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function showAlternativeContent(elemento) {
            // Show alternative content to keep user engaged
            setTimeout(() => {
                // Recommend other matches
                const otherMatches = document.querySelectorAll('.partido:not(.active)');
                if (otherMatches.length > 0) {
                    const alternativeDiv = document.createElement('div');
                    alternativeDiv.innerHTML = '<p>Prueba estos otros partidos disponibles:</p>';
                    alternativeDiv.style.marginTop = '15px';
                    alternativeDiv.style.padding = '10px';
                    alternativeDiv.style.backgroundColor = 'rgba(255,255,255,0.1)';
                    alternativeDiv.style.borderRadius = '5px';
                    
                    // Add match recommendations
                    otherMatches.forEach((match, index) => {
                        if (index < 2) { // Limit to 2 recommendations
                            const matchTitle = match.querySelector('h3').textContent;
                            const recItem = document.createElement('div');
                            recItem.textContent = 'â€¢ ' + matchTitle;
                            recItem.style.padding = '8px';
                            recItem.style.marginTop = '5px';
                            recItem.style.backgroundColor = '#2c3e50';
                            recItem.style.borderRadius = '4px';
                            recItem.style.cursor = 'pointer';
                            
                            recItem.addEventListener('click', () => {
                                match.click();
                                alternativeDiv.remove();
                            });
                            
                            alternativeDiv.appendChild(recItem);
                        }
                    });
                    
                    elemento.appendChild(alternativeDiv);
                }
            }, 1000);
        }
        
        function cargarPopunder() {
            // Only show popunder once per session for better user experience
            if (!sessionStorage.getItem('popunder_shown')) {
                sessionStorage.setItem('popunder_shown', 'true');
                
                // Method 1: Load popunder script
                try {
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = '//pl26063307.effectiveratecpm.com/19/09/91/1909913ee893cee324321a2b56c090fa.js';
                    document.body.appendChild(script);
                } catch (e) {
                    console.error("Popunder error:", e);
                }
                
                // Method 2: Alternative popunder method
                try {
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = 'https://www.effectiveratecpm.com/wy4ysndt?key=12c98d265ef2e657283053a557f43edd';
                    document.body.appendChild(iframe);
                } catch (e) {
                    console.log("Iframe popunder error");
                }
            }
        }
        
        function activarAnunciosPorClick() {
            // Refresh all ad containers to increase viewability
            document.querySelectorAll('.ad-container, .partido-ad-container').forEach(container => {
                // Force layout recalculation to refresh ads
                container.style.opacity = '0.99';
                setTimeout(() => {
                    container.style.opacity = '1';
                }, 100);
            });
            
            // Show appropriate floating ads by device type
            if (deviceType === 'desktop') {
                document.getElementById('ad-flotante-derecha').style.display = 'block';
                document.getElementById('ad-flotante-izquierda').style.display = 'block';
            } else if (deviceType === 'mobile') {
                document.getElementById('ad-flotante-mobile').style.display = 'block';
            }
            
            // Try to load additional ad scripts with slight delays
            const adScripts = [
                '//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js',
                '//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js'
            ];
            
            adScripts.forEach((src, index) => {
                setTimeout(() => {
                    try {
                        var script = document.createElement('script');
                        script.async = true;
                        script.setAttribute('data-cfasync', 'false');
                        script.src = src;
                        document.body.appendChild(script);
                    } catch (e) {
                        console.error("Error loading additional ad script:", e);
                    }
                }, index * 500);
            });
        }
        
        // Analytics tracking function
        function recordUserAction(action) {
            // Simple analytics tracking
            if (window.localStorage) {
                // Get existing actions or initialize empty array
                let actions = JSON.parse(localStorage.getItem('user_actions') || '[]');
                
                // Add this action with timestamp
                actions.push({
                    action: action,
                    timestamp: Date.now(),
                    device: deviceType
                });
                
                // Store back in localStorage (limit to last 20 actions)
                if (actions.length > 20) actions = actions.slice(-20);
                localStorage.setItem('user_actions', JSON.stringify(actions));
            }
        }
        
        // Handle window resize events for responsive layout
        window.addEventListener('resize', debounce(function() {
            const oldDeviceType = deviceType;
            const newDeviceType = detectDeviceType();
            
            // Only reconfigure if device type changed
            if (oldDeviceType !== newDeviceType) {
                configureAdsForDevice();
            }
        }, 250));
    </script>
