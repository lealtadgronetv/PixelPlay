<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Supabase</title>
</head>
<body>
    <h2>Agregar Cuenta</h2>
    <form id="form-cuenta">
        <input type="email" id="correo" placeholder="Correo" required>
        <button type="submit">Guardar</button>
    </form>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://vdsdtouiokgvzrscaroe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkc2R0b3Vpb2tndnpyc2Nhcm9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyMTU1NjQsImV4cCI6MjA1Njc5MTU2NH0.zZ_PsL3vXmNNaaWWu9yHGdYn7vfYhzH4jpAwyG9tJqA";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById("form-cuenta").addEventListener("submit", async function (event) {
            event.preventDefault();
            const correo = document.getElementById("correo").value;

            let { error } = await supabase.from("cuentas").insert([{ correo }]);
            if (error) {
                alert("Error al guardar: " + error.message);
            } else {
                alert("Cuenta guardada correctamente");
                document.getElementById("form-cuenta").reset();
            }
        });
    </script>
</body>
</html>
