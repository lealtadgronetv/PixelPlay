<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Eventos en Vivo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        
        /* Lista horizontal */
        .event-list-container {
            position: relative;
            margin-bottom: 15px;
        }
        .event-list { 
            display: flex; 
            overflow-x: auto;
            padding: 10px 0;
            gap: 15px;
            scrollbar-width: thin;
        }
        
        /* Estilo de cada evento como rectángulo */
        .event { 
            padding: 12px 18px; 
            background-color: #fff;
            border-radius: 6px; 
            cursor: pointer;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .event:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); }
        .event.active { border-color: #007bff; background-color: #e0f0ff; }
        
        #videoContainer { 
            margin: 0 0 15px 0; 
            background: #fff; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            position: relative;
        }
        video { width: 100%; background: #000; border-radius: 4px; }
        .status { margin-top: 10px; font-style: italic; color: #666; }
        
        /* Contenedores de anuncios */
        .ad-banner-top {
            margin-bottom: 15px;
            text-align: center;
            overflow: hidden;
        }
        
        .ad-inline {
            margin: 15px 0;
            text-align: center;
            clear: both;
        }
        
        .ad-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .ad-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .ad-link:hover {
            background-color: #e0e0e0;
        }
        
        /* Anuncios sobre el video */
        .video-overlay-ad {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Contenedor para anuncios debajo del estado */
        .status-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Para dispositivos móviles */
        @media (max-width: 768px) {
            .ad-banner-top iframe {
                width: 100% !important;
                height: auto !important;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Eventos en Vivo</h1>
    
    <!-- Anuncio banner superior -->
    <div class="ad-banner-top">
        <script type="text/javascript">
            atOptions = {
                'key' : 'b330ccd204185aee9ef640adccf896d2',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js"></script>
    </div>
    
    <div class="event-list-container">
        <div class="event-list" id="eventList"></div>
    </div>
    
    <!-- Anuncio en línea entre eventos y video -->
    <div class="ad-inline">
        <script type='text/javascript' src='//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js'></script>
    </div>
    
    <div id="videoContainer">
        <video id="video" controls></video>
        
        <!-- Anuncio superpuesto sobre el video -->
        <div class="video-overlay-ad">
            <a href="https://www.effectiveratecpm.com/wy4ysndt?key=12c98d265ef2e657283053a557f43edd" target="_blank">Ver contenido premium</a>
        </div>
        
        <div class="status-container">
            <div class="status" id="status">Seleccione un evento para comenzar</div>
            
            <!-- Anuncio pequeño junto al estado -->
            <div>
                <a href="https://www.effectiveratecpm.com/wy4ysndt?key=12c98d265ef2e657283053a557f43edd" target="_blank" class="ad-link">Contenido recomendado</a>
            </div>
        </div>
    </div>
    
    <!-- Anuncio contenedor debajo del video -->
    <div class="ad-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    
    <script>
        // Lista de eventos de ejemplo (título y URL HLS)
        const eventos = [
            { titulo: "Fútbol en vivo", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
            { titulo: "Concierto", url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" },
            { titulo: "Conferencia", url: "https://cdn-test.live-video.net/test.m3u8" },
            { titulo: "Festival", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
            { titulo: "Deportes", url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" }
        ];
        
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const eventList = document.getElementById('eventList');
        let hls = null;
        
        // Crear la lista de eventos
        eventos.forEach((evento, index) => {
            const eventoElement = document.createElement('div');
            eventoElement.className = 'event';
            eventoElement.textContent = evento.titulo;
            eventoElement.addEventListener('click', () => reproducirEvento(index));
            eventList.appendChild(eventoElement);
        });
        
        // Cargar script de anuncios adicional
        window.addEventListener('load', function() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//pl26063307.effectiveratecpm.com/19/09/91/1909913ee893cee324321a2b56c090fa.js';
            document.body.appendChild(script);
        });
        
        function reproducirEvento(index) {
            // Actualizar estilo de selección
            document.querySelectorAll('.event').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.event')[index].classList.add('active');
            
            // Detener cualquier reproducción existente
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            const evento = eventos[index];
            status.textContent = `Cargando: ${evento.titulo}...`;
            
            // Comprobar compatibilidad con HLS.js
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(evento.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = `Reproduciendo: ${evento.titulo}`;
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    status.textContent = `Error al cargar el evento: ${data.type}`;
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Soporte nativo para Safari
                video.src = evento.url;
                video.addEventListener('loadedmetadata', () => {
                    status.textContent = `Reproduciendo: ${evento.titulo}`;
                    video.play();
                });
            } else {
                status.textContent = "Su navegador no es compatible con la reproducción HLS.";
            }
        }
    </script>
</body>
</html>
