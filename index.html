<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas y Soporte</title>
    <script type="module" defer>
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        // ⚠️ Reemplaza con tus propias credenciales
        const SUPABASE_URL = "https://vdsdtouiokgvzrscaroe.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkc2R0b3Vpb2tndnpyc2Nhcm9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyMTU1NjQsImV4cCI6MjA1Njc5MTU2NH0.zZ_PsL3vXmNNaaWWu9yHGdYn7vfYhzH4jpAwyG9tJqA";

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function cargarProductos() {
            let { data, error } = await supabase.from("productos").select("*");

            if (error) {
                console.error("Error cargando productos:", error);
                return;
            }

            const listaProductos = document.getElementById("lista-productos");
            listaProductos.innerHTML = "";

            data.forEach(producto => {
                const item = document.createElement("li");
                item.textContent = `${producto.nombre} - $${producto.precio}`;
                listaProductos.appendChild(item);
            });
        }

        document.addEventListener("DOMContentLoaded", cargarProductos);
    </script>
</head>
<body>
    <h1>Tienda Online</h1>
    <ul id="lista-productos">
        <li>Cargando productos...</li>
    </ul>
</body>
</html>
