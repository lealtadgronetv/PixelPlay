<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas y Soporte</title>
    <script type="module" defer>
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "TU_SUPABASE_URL";
        const SUPABASE_KEY = "TU_SUPABASE_API_KEY";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        function mostrarSeccion(seccion) {
            document.getElementById("soporte").style.display = seccion === "soporte" ? "block" : "none";
            document.getElementById("ventas").style.display = seccion === "ventas" ? "block" : "none";
        }

        async function agregarCuenta(event) {
            event.preventDefault();
            const correo = document.getElementById("correo").value;
            const contraseña = document.getElementById("contraseña").value;
            const plataforma = document.getElementById("plataforma").value;
            const perfiles = document.getElementById("perfiles").value;

            let { error } = await supabase.from("cuentas").insert([{ correo, contraseña, plataforma, perfiles }]);
            if (error) {
                alert("Error al guardar la cuenta");
            } else {
                alert("Cuenta agregada correctamente");
                document.getElementById("form-cuenta").reset();
            }
        }
    </script>
</head>
<body>
    <nav>
        <button onclick="mostrarSeccion('soporte')">Soporte</button>
        <button onclick="mostrarSeccion('ventas')">Ventas</button>
    </nav>
    
    <section id="soporte" style="display: none;">
        <h2>Soporte</h2>
        <form id="form-cuenta" onsubmit="agregarCuenta(event)">
            <input type="email" id="correo" placeholder="Correo" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <input type="text" id="plataforma" placeholder="Plataforma" required>
            <input type="number" id="perfiles" placeholder="Perfiles" required>
            <button type="submit">Agregar Cuenta</button>
        </form>
    </section>

    <section id="ventas" style="display: none;">
        <h2>Ventas</h2>
        <p>Aquí se mostrarán los clientes y cuentas disponibles.</p>
    </section>
</body>
</html>
